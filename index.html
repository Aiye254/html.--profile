<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
        }

        .main-container{
            background-color: rgb(46, 45, 45);
            display: flex;
            margin: 0 auto;
            flex-direction: column;
            align-items: center;
            width: 400px;
            height: 700px;
            border-radius: 10px;
        }

        img{
            border-radius: 50%;
            margin-top: 30px;
        }

        h1{
            color: white;
            padding: 0;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        p{
            color:rgb(235, 235, 106);
            padding: auto;
            margin: 0 auto;
            font-size: 15px;
        
        }

        h2{
            color: rgb(199, 195, 190);
            font-size: 15px;
            margin-top: 30px;
        }

    .button{
      width: 300px; 
      height: 50px;      
      background-color: rgb(63, 61, 61);
      color: white;
      font-size: 16px;
      font-weight:bold;
      border: none;
      border-radius: 6px;
      margin-bottom: 20px;
      margin-top: 10px;
    }

    </style>
    
   
    
</head>
<body>
    <main class="main-container">
            <div><img src="./assets/images/avatar-jessica.jpeg" height="100px" alt=""></div>
                 <h1>Jessica Randall</h1></div>
                <p>London, United Kingdom</p>
              <div><h2>"Front-end developer and avid reader."</h2></div>
            <div><button class="button">Github</button></div>
            <div><button class="button">Frontend Mentor</button></div>
            <div><button class="button">LinkedIn</button></div>
            <div><button class="button"> Twitter</button></div>
            <div><button class="button">Instagram</button></div>
            
            

    </main>
</body>
</html>
